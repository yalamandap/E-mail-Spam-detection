<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spam Email Detector</title>

  <!-- Link external CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">Spam Email Detector</div>
    <ul class="nav-links">
      <li><a href="https://github.com/yalamandap" target="_blank">GitHub</a></li>
      <li><a href="https://www.linkedin.com/in/yalamanda-rao-papana-5309b9284" target="_blank">LinkedIn</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Paste your email below to check if it's spam</h1>

    <form action="/predict" method="POST" id="emailForm">
      <textarea
        name="email_text"
        id="email_text"
        placeholder="Paste the email content here..."
        required
      >{{ email_text or '' }}</textarea>

      <div class="buttons">
        <input type="submit" value="Check if Spam" />
        <button type="button" id="clearBtn">Clear</button>
      </div>
    </form>

    {% if prediction %}
    <div class="result {{ 'ham' if 'NOT SPAM' in prediction else 'spam' }}" id="resultBox">
      <h3>Prediction Result:</h3>
      <p>{{ prediction }}</p>
    </div>
    {% endif %}
  </div>

  <footer>
    <p>Â© 2025 Spam Email Detector by Yalamanda Rao Papana</p>
  </footer>

  <!-- Link external JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
